<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/kent-style.css"/>
    <title>Kent's Media Profile</title>
</head>
<body>
    <main>
        <header>
            <h1>Profile</h1>
        </header>
        <section>
            <article class="profile">
                <figure>
                    <figcaption>User: Kent</figcaption>
                    <img src="./resourse/Kent.png" height="150" alt="Kent's picture"/>
                </figure>

                    <p>Profile completed 60%</p>
                    <meter value="0.6"></meter>

            </article>
            <article class="audio">
                        <p>Uploaded Audio Files</p>
                       <div id="background-black">
                           <audio controls>
                               <sourse src="#" type="audio/mpeg"></sourse>
                               Your browser does not support the audio element.
                           </audio>
                       </div>

                        <audio controls>
                            <sourse src="#" type="audio/mpeg"></sourse>
                            Your browser does not support the audio element.
                        </audio>
                        <audio controls>
                            <sourse src="#" type="audio/mpeg"></sourse>
                            Your browser does not support the audio element.
                        </audio>
                        <audio controls>
                            <sourse src="#" type="audio/mpeg"></sourse>
                            Your browser does not support the audio element.
                        </audio>
            </article>
            <article class="video">
                <p>Uploaded video files</p>
                <video width="380" height="185" controls poster="./resourse/video.png">
                    <source src="movie.mp4" type="video/mp4">
                    <track src="subtitles_en.vtt" kind="subtitles" srclang="en">
                    Your browser does not support the video tag.
                </video>
            </article>
        </section>
    </main>
</body>
</html>
