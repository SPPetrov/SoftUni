<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laptop choise</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="side-buttons">
			<h1>Apple's Laptops (6)</h1>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>11.6 inch/1.3Ghz<br>Haswell</span><br><img src="./resourse/laptop.png" alt="laptop"><span class="price">&#36;1,729.00</span>
				</button>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>11.6 inch/1.4Ghz<br>Haswell</span><br><img src="./resourse/laptop-new.png" alt="laptop"><span class="price">&#36;1,825.00</span>
				</button>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>13.3 inch/1.3Ghz<br>Haswell</span><br><img src="./resourse/laptop.png" alt="laptop"><span class="price">&#36;1,919.00</span>
				</button><br>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>13.3 inch/1.4Ghz<br>Haswell</span><br><img src="./resourse/laptop.png" alt="laptop"><span class="price">&#36;1,999.00</span>
				</button>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>11.6 inch/1.4Ghz<br>Haswell 256GB SSD</span><br><img src="./resourse/laptop-new.png" alt="laptop"><span class="price">&#36;2,119.00</span>
				</button>
				<button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb')" ><span class="laptop-name">Apple MacBook Air</span><br><span>13.3 inch/2.5Ghz Ivy<br>Bridge</span><br><img src="./resourse/laptop-black.png" alt="laptop"><span class="price">&#36;2,529.00</span>
				</button>
		</div>
		<div id="side-sliders">
			<label for="price">Priece</label><br>
			<span class="min">1700</span><span class="max">2600</span>
			<input type="range" id="price">

			<label for="ram">Ram</label><br>
			<span class="min">2048</span><span class="max">4096</span>
			<input type="range" id="ram">

			<label for="disc">Disc</label><br>
			<span class="min">100GB</span><span class="max">200GB</span>
			<input type="range" id="disc">

			<label for="display">Display</label><br>
			<span class="min">11.6</span><span class="max">18.4</span>
			<input type="range" id="display">

			<label for="weight">Weight</label><br>
			<span class="min">1</span><span class="max">6</span>
			<input type="range" id="weight">

			<label for="warranty">Warranty</label><br>
			<span class="min">12 month</span><span class="max">60 month</span>
			<input type="range" id="warranty">
			
		</div>
	</div>
</body>
</html>
