<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Flight Order</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1>FLIGHT ORDER</h1>
        <form >
            <div class="left-side">
                <label for="from">From</label>
                <input list="from-city" name="from" id="from" placeholder="enter a city">
                <datalist id="from-city">
                    <option value="Sofia"></option>
                    <option value="Plovdiv"></option>
                    <option value="Varna"></option>
                    <option value="Burgas"></option>
                </datalist>
                <label for="departure">Departure Date</label>
                <input type="date" id="departure" name="departure-date" value="2014-06-09" />
                <label for="return">Return Date</label>
                <input type="date" id="return" name="return-date" value="2014-06-13" />
                <label class="age" for="after-12">12+</label>
                <label class="age" for="two-12">2-12</label>
                <label class="age" for="zero-2">0-2</label>
                <input type="number" id="after-12"  name="age1" value="0" />
                <input type="number" id="two-12"   name="age2" value="0" />
                <input type="number" id="zero-2"   name="age3" value="0" />
            </div>
            <div class="right-side">
                <label for="to">To</label>
                <input list="to-city" name="from" id="to" placeholder="enter a city">
                <datalist id="to-city">
                    <option value="Sofia"></option>
                    <option value="Plovdiv"></option>
                    <option value="Varna"></option>
                    <option value="Burgas"></option>
                </datalist>
                <input type="checkbox" name="name" id="direct" value="" />
                <label for="direct">Prefer directs</label>
                <label for="time-d1">Time Interval</label>
                <input type="time" name="name" id="time-d1" value="00:20" />
                <input type="time" name="name" id="time-d2" value="05:00" />
                <label for="time-r1">Time Interval</label>
                <input type="time" name="name" id="time-r1" value="16:00" />
                <input type="time" name="name" id="time-r2" value="22:00" />
                <label for="class">Choose class</label>
                <select id="class">
                    <option value="1" selected>Economy</option>
                    <option value="2" >Normal</option>
                    <option value="3">Business</option>
                </select>
            </div>
            <input type="submit" name="name" value="Search" />
        </form>

    </div>

</body>
</html>
