<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple form</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
	
		<h1>Enter the system</h1>
		<p>It is necessary to login in Your account in order to sign in for a course.</p>
	
		<div class="register">
			<p>ARE YOU NEW? <span>REGISTER</span></p>
			<form action="post" action="#" name="register">
				<input type="text" name="user-name" placeholder="User name" required="required" autofocus="autofocus">
				<input type="email" name="email" placeholder="Email" required="required" autofocus="autofocus">
				<input type="password" name="password-1" placeholder="Password" required="required" autofocus="autofocus">
				<input type="password" name="password-2" placeholder="Confirm Password" required="required" autofocus="autofocus">
				<input type="submit" name="register" value="Register">
			</form>
		</div>
		<div class="login">
			<p>ALREADY A STUDENT? LOGIN</p>
			<form method="post" action="#" name="login">
				<input type="text" name="user-name" placeholder="User name" autofocus="autofocus" required="required">
				<input type="password" name="password" placeholder="Password" autofocus="autofocus" required="required">
				<input type="checkbox" name="" id="remember">
				<label for="remember">Remember me?</label>
				<input type="submit" name="login" value="Login">
			</form>
			<a href="#">Forgot Password</a>
		</div>
	</div>
</body>
</html>
