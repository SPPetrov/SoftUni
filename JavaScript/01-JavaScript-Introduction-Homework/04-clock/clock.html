<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>clock</title>
    <script>
        function time(){
            var date = new Date();
            var hour = date.getHours();
            if(hour<10){
                hour = "0" + hour;
            }

            var min = date.getMinutes();
            if(min<10){
                min = "0" + min;
            }

            var sec = date.getSeconds();
            if(sec<10){
                sec = "0" + sec;
            }

            var currentTime = hour + ":"+ min +":"+ sec;
            document.getElementById("time").innerHTML = currentTime;
        }
        window.setInterval(time, 1000);

    </script>
</head>
<body>
    <h1>The current time is:</h1>
    <p id="time"></p>

</body>
</html>
