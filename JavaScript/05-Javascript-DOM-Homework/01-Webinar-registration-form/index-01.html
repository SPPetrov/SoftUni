<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>


<div id="theForm">
    <h3>Webinar registration form</h3>

    <form action="/" method="post">
        <div>
            <p>First and Last name: <span>*</span></p>
            <input type="text" name="name" value=" " />

            <p>Address:</p>
            <input type="text" name="name" value=" " />

            <p>Location:</p>
            <input type="text" name="name" value=" " />

            <p>Zip code:</p>
            <input type="text" name="name" value=" " />

            <p>Email: <span>*</span></p>
            <input type="email" name="name" value=" " />

            <p>Phone number: <span>*</span></p>
            <input type="text" name="name" value=" " />

            <p>Date: <span>*</span></p>
            <input type="date" name="name" value=" " />

            <p>Include invoice</p>
            <input type="checkbox" id="checkBox" name="name" value=" " onclick="show(this, 'divShow');" />
            <div id="divShow">

                <p>Company: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>Responsible person: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>ID code: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>Tax number: <span>*</span></p>
                <input type="text" name="name" value=" " />

                <p>Company address: <span>*</span></p>
                <input type="text" name="name" value=" " />

            </div>

            <br>
            <button type="button">Register</button>
            <button type="button">Clear</button>
        </div>


    </form>


</div>


</body>
</html>
